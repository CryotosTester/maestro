name: Android Emulator E2E (Maestro)

# Run manually or on push
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run_emulator_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      AVD_NAME: Pixel_8
      MAESTRO_DRIVER_STARTUP_TIMEOUT: 60000

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup JDK
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      # 3️⃣ Install Android SDK tools
      - name: Install Android SDK tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "emulator" "system-images;android-36;google_apis_playstore;x86_64" "platforms;android-36"

      # 4️⃣ Create and start emulator
      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd -n $AVD_NAME -k "system-images;android-36;google_apis_playstore;x86_64" --force
          emulator -avd $AVD_NAME -no-window -no-audio -gpu swiftshader_indirect &
          adb wait-for-device
          adb shell input keyevent 82 # Unlock screen

      # 5️⃣ Install Maestro CLI
      - name: Install Maestro
        run: curl -Ls https://get.maestro.mobile.dev | bash

      # 6️⃣ Install APK and run Maestro tests
      - name: Run Maestro tests
        run: |
          adb install -r app/build/outputs/apk/debug/app-debug.apk
          ./scripts/run_maestro_simple.sh

      # 7️⃣ Stop emulator
      - name: Kill emulator
        if: always()
        run: adb -s emulator-5554 emu kill


          
