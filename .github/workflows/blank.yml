name: Android Emulator E2E (Maestro)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run_emulator_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      AVD_NAME: Pixel_8
      MAESTRO_DRIVER_STARTUP_TIMEOUT: 60000

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Java
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      # 3️⃣ Install Android SDK and system images
      - name: Install Android SDK
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q sdk-tools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest

          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH
          export ANDROID_SDK_ROOT=$ANDROID_HOME

          # Accept licenses
          yes | sdkmanager --licenses

          # Install required packages
          sdkmanager "platform-tools" "emulator" "platforms;android-36" "system-images;android-36;google_apis_playstore;x86_64"

      # 4️⃣ Create and boot emulator (software-only)
      - name: Create and boot emulator
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH
          export ANDROID_SDK_ROOT=$ANDROID_HOME

          # Create the AVD
          echo "no" | avdmanager create avd -n $AVD_NAME -k "system-images;android-36;google_apis_playstore;x86_64" --force

          # Boot emulator in software-only mode, disable snapshots
          $ANDROID_HOME/emulator/emulator -avd $AVD_NAME -no-window -no-audio -gpu swiftshader_indirect -accel off -no-snapshot-load -no-snapshot-save &

          # Wait until adb device is online
          $ANDROID_HOME/platform-tools/adb wait-for-device

          # Wait until emulator is fully booted
          BOOT_COMPLETE=$($ANDROID_HOME/platform-tools/adb shell getprop sys.boot_completed | tr -d '\r')
          while [ "$BOOT_COMPLETE" != "1" ]; do
            echo "Waiting for emulator to boot..."
            sleep 5
            BOOT_COMPLETE=$($ANDROID_HOME/platform-tools/adb shell getprop sys.boot_completed | tr -d '\r')
          done

          # Unlock screen
          $ANDROID_HOME/platform-tools/adb shell input keyevent 82

      # 5️⃣ Install Maestro CLI
      - name: Install Maestro
        run: curl -Ls https://get.maestro.mobile.dev | bash

      # 6️⃣ Install APK and run Maestro tests
      - name: Run Maestro tests
        run: |
          export PATH=$ANDROID_HOME/platform-tools:$PATH
          # Install your debug APK (update path if needed)
          $ANDROID_HOME/platform-tools/adb install -r app/build/outputs/apk/debug/app-debug.apk
          # Run your Maestro script
          ./scripts/run_maestro_simple.sh

      # 7️⃣ Stop emulator (cleanup)
      - name: Stop emulator
        if: always()
        run: |
          export PATH=$ANDROID_HOME/platform-tools:$PATH
          $ANDROID_HOME/platform-tools/adb -s emulator-5554 emu kill
